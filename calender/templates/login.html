<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
login page

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="login">
</form>
<button type="button" value="register">
    <a href="{% url 'register' %}">Register</a>
</button>
</body>
</html>
