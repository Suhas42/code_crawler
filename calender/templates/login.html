<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
    .container {
    font-size: 5vh;
  }
</style>
</head>
<body style="background-color: #f1ec40;">

<!-- Sidebar -->
<div class="w3-sidebar w3-black w3-bar-block" style="width:50%; ">
    <img style="border-radius:42vh;margin-left:12vh;margin-top:11vh" src="../static/img/web logo.PNG">
 
</div>

<!-- Page Content -->
<div style="margin-left:60%;">

<div class="w3-container ">
  
</div>


<form method="post" action="{% url 'login' %}">
     {% csrf_token %}
<div class="container" style=" margin-top: 21vh;font-family: 'Roboto', sans-serif;">
    <label for="username"><b>Username</b></label>
    <br>
    <input style="border-radius: 15px;" type="text" placeholder="Enter Username" name="username" required>
     <br><br>
    <label for="passsword"><b>Password</b></label>
    <br>
    <input style="border-radius: 15px;" type="password" placeholder="Enter Password" name="password" required>
    <br>
    <br>
  </div>
  <button style="border-radius: 18px;background-color: black;font-size: 5vh;margin-left: 22vh;color:yellow;" type="submit">Login</button>

</form>

<form action="{% url 'register' %}">
<button style="border-radius: 18px;background-color: black;font-size: 5vh;margin-left: 22vh;color:yellow;" type='submit'>Register</button>
</form>
</div>
      
</body>
</html>
