{% extends 'index.html'%}
{% block head %}
<title>Register</title>
{% endblock %}
{% block content %}
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}<br>
    {% endfor %}
    <input type="submit" value="register">
</form>
{% endblock %}
